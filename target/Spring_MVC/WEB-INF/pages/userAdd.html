<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
    <style>
        /* Ровный шрифт и центрирование страницы */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f9f9f9;
        }

        /* Все строки в форме одинаковой ширины */
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 350px;
            margin-bottom: 15px;
        }

        /* Выравнивание подписей */
        label {
            font-weight: bold;
            margin-right: 10px;
        }

        /* Одинаковая ширина полей ввода */
        input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<h2>Добавление пользователя</h2>

<form th:action="@{/users/save}" th:object="${user}" method="POST">
    <div class="form-row">
        <label>Имя:</label>
        <input type="text" th:field="*{firstName}" placeholder="Введите имя" required />
    </div>

    <div class="form-row">
        <label>Фамилия:</label>
        <input type="text" th:field="*{lastName}" placeholder="Введите фамилию" required />
    </div>

    <div class="form-row">
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="example@mail.com" required />
    </div>

    <div class="form-row">
        <label>Возраст:</label>
        <input type="number" th:field="*{age}" min="0" required />
    </div>

    <button type="submit">Сохранить пользователя</button>
</form>

<a th:href="@{/users}" style="margin-top: 20px; text-decoration: none; color: #007bff;">
    ← Назад к списку
</a>

</body>
</html>
