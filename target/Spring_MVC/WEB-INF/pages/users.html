<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            background-color: #fcfcfc;
        }

        h2 { color: #333; }

        /* Стилизация таблицы */
        table {
            width: 80%; /* Увеличение ширины для простора */
            max-width: 900px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        /* Шапка таблицы */
        th {
            background-color: #f8f9fa;
            color: #555;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        /* Зебра-эффект для строк */
        tbody tr:hover {
            background-color: #f1f7ff;
        }

        /* Ссылки внутри таблицы */
        td a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        /* Кнопка добавления */
        .btn-add {
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Таблица пользователей</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Почта</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <!-- Имя как ссылка на редактирование -->
        <td>
            <a th:href="@{/users/user/details(id=${user.id})}" th:text="${user.firstName}">Иван</a>
        </td>
        <td th:text="${user.lastName}">Иванов</td>
        <td th:text="${user.email}">ivan@mail.com</td>
        <td th:text="${user.age}">25</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/users/add}" class="btn-add">
    + Добавить нового пользователя
</a>

</body>
</html>
